<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpotter - AI Personal Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .exercise-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .exercise-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .exercise-btn:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
        }

        .exercise-btn.active {
            border-color: #FFD700;
            background: #FFD700;
            color: #1a1a1a;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .camera-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .video-container {
            flex: 1;
            min-width: 300px;
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .video-canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .feedback-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .feedback-panel h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .rep-counter {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-score {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .form-feedback {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .feedback-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }

        .good { background: #4CAF50; }
        .warning { background: #FF9800; }
        .error { background: #F44336; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .camera-section {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .app-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SmartSpotter</h1>
        <p>AI-Powered Personal Trainer</p>
    </div>

    <div class="app-container">
        <div class="exercise-selector">
            <button class="exercise-btn active" data-exercise="squats">Squats</button>
            <button class="exercise-btn" data-exercise="pushups">Push-ups</button>
            <button class="exercise-btn" data-exercise="situps">Sit-ups</button>
            <button class="exercise-btn" data-exercise="curls">Bicep Curls</button>
            <button class="exercise-btn" data-exercise="bench">Bench Press</button>
            <button class="exercise-btn" data-exercise="deadlift">Deadlifts</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Camera</button>
            <button class="btn btn-secondary" id="resetBtn">Reset Stats</button>
        </div>

        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading Camera...</p>
        </div>

        <div class="camera-section" id="mainSection" style="display: none;">
            <div class="video-container">
                <video id="videoElement" class="video-canvas" autoplay muted playsinline></video>
                <canvas id="canvasElement" class="video-canvas" style="position: absolute; top: 0; left: 0;"></canvas>
            </div>

            <div class="feedback-panel">
                <h3>Real-Time Analysis</h3>
                
                <div class="rep-counter" id="repCounter">0</div>
                <p style="text-align: center; margin-bottom: 20px;"><span id="exerciseName">Squats</span> Completed</p>

                <div class="form-score" id="formScore">
                    <div style="font-size: 0.4em; margin-bottom: 10px;">Form Score</div>
                    Ready
                </div>

                <div class="form-feedback">
                    <div class="feedback-item">
                        <span class="status-icon good" id="depthIcon"></span>
                        <span id="depthFeedback">Camera ready - start exercising!</span>
                    </div>
                    <div class="feedback-item">
                        <span class="status-icon good" id="kneeIcon"></span>
                        <span id="kneeFeedback">Select your exercise above</span>
                    </div>
                    <div class="feedback-item">
                        <span class="status-icon good" id="backIcon"></span>
                        <span id="backFeedback">AI will analyze your form</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="avgDepth">0</div>
                        <div class="stat-label">Range</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="formAccuracy">0</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTime">0s</div>
                        <div class="stat-label">Session Time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SmartSpotter {
            constructor() {
                this.isAnalyzing = false;
                this.repCount = 0;
                this.startTime = null;
                this.currentExercise = 'squats';
                this.lastMovementState = 'rest';
                this.movementData = [];
                
                this.initElements();
                this.setupEventListeners();
            }

            initElements() {
                this.videoElement = document.getElementById('videoElement');
                this.canvasElement = document.getElementById('canvasElement');
                this.ctx = this.canvasElement.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.loadingSection = document.getElementById('loadingSection');
                this.mainSection = document.getElementById('mainSection');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.resetBtn.addEventListener('click', () => this.resetStats());
                
                // Exercise selection
                document.querySelectorAll('.exercise-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.exercise-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentExercise = btn.dataset.exercise;
                        this.updateExerciseDisplay();
                        this.resetStats();
                    });
                });
            }

            updateExerciseDisplay() {
                const exerciseNames = {
                    'squats': 'Squats',
                    'pushups': 'Push-ups', 
                    'situps': 'Sit-ups',
                    'curls': 'Bicep Curls',
                    'bench': 'Bench Press',
                    'deadlift': 'Deadlifts'
                };
                
                document.getElementById('exerciseName').textContent = exerciseNames[this.currentExercise];
            }

            async startCamera() {
                this.loadingSection.style.display = 'block';
                this.startBtn.disabled = true;
                this.startBtn.textContent = 'Starting...';

                try {
                    // Simple camera access - no complex MediaPipe for now
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'user'
                        }
                    });

                    this.videoElement.srcObject = stream;
                    
                    this.videoElement.onloadedmetadata = () => {
                        this.canvasElement.width = this.videoElement.videoWidth || 640;
                        this.canvasElement.height = this.videoElement.videoHeight || 480;
                        
                        this.videoElement.play().then(() => {
                            this.loadingSection.style.display = 'none';
                            this.mainSection.style.display = 'flex';
                            this.startBtn.textContent = 'Camera Active';
                            this.startTime = Date.now();
                            this.startTimer();
                            this.startBasicAnalysis();
                        });
                    };

                } catch (error) {
                    console.error('Camera error:', error);
                    
                    this.loadingSection.innerHTML = `
                        <div style="text-align: center; padding: 40px; background: rgba(244, 67, 54, 0.1); border-radius: 10px;">
                            <h3 style="color: #F44336; margin-bottom: 15px;">Camera Access Issue</h3>
                            <p style="margin-bottom: 15px;"><strong>Error:</strong> ${error.message}</p>
                            <p style="margin-bottom: 15px;">Please try:</p>
                            <ul style="text-align: left; max-width: 400px; margin: 0 auto 20px;">
                                <li>Click "Allow" when browser asks for camera permission</li>
                                <li>Check that no other app is using your camera</li>
                                <li>Try refreshing the page</li>
                                <li>Make sure you're on HTTPS (look for 🔒 in address bar)</li>
                            </ul>
                            <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                        </div>
                    `;
                    
                    this.startBtn.disabled = false;
                    this.startBtn.textContent = 'Start Camera';
                }
            }

            startBasicAnalysis() {
                // Simple analysis without complex pose detection for now
                this.isAnalyzing = true;
                
                const analyze = () => {
                    if (this.videoElement.readyState === 4) {
                        // Draw video frame to canvas
                        this.ctx.drawImage(this.videoElement, 0, 0, this.canvasElement.width, this.canvasElement.height);
                        
                        // Simulate basic movement detection
                        this.simulateMovementAnalysis();
                    }
                    
                    if (this.isAnalyzing) {
                        requestAnimationFrame(analyze);
                    }
                };
                
                analyze();
            }

            simulateMovementAnalysis() {
                // Simple simulation for now - will be replaced with real pose detection later
                const time = Date.now();
                const cycle = Math.sin(time * 0.001) * 0.5 + 0.5;
                
                // Simulate movement detection
                const isMoving = cycle > 0.7 || cycle < 0.3;
                const currentState = isMoving ? 'moving' : 'rest';
                
                if (this.lastMovementState === 'rest' && currentState === 'moving') {
                    this.updateFeedback('Starting movement...');
                } else if (this.lastMovementState === 'moving' && currentState === 'rest') {
                    this.repCount++;
                    this.updateRepCounter();
                    this.updateFeedback('Rep completed!');
                }
                
                this.lastMovementState = currentState;
                
                // Update stats
                const range = Math.floor(cycle * 100);
                const accuracy = 85 + Math.floor(Math.random() * 10);
                
                document.getElementById('avgDepth').textContent = range;
                document.getElementById('formAccuracy').textContent = accuracy;
                document.getElementById('formScore').innerHTML = `
                    <div style="font-size: 0.4em; margin-bottom: 10px;">Form Score</div>
                    ${accuracy}%
                `;
            }

            updateFeedback(message) {
                document.getElementById('depthFeedback').textContent = message;
            }

            updateRepCounter() {
                document.getElementById('repCounter').textContent = this.repCount;
            }

            startTimer() {
                setInterval(() => {
                    if (this.startTime) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        document.getElementById('totalTime').textContent = `${elapsed}s`;
                    }
                }, 1000);
            }

            resetStats() {
                this.repCount = 0;
                this.startTime = Date.now();
                this.updateRepCounter();
                document.getElementById('totalTime').textContent = '0s';
                document.getElementById('avgDepth').textContent = '0';
                document.getElementById('formAccuracy').textContent = '0';
                document.getElementById('formScore').innerHTML = `
                    <div style="font-size: 0.4em; margin-bottom: 10px;">Form Score</div>
                    Ready
                `;
            }
        }

        // Initialize the app
        const smartSpotter = new SmartSpotter();
    </script>
</body>
</html>
